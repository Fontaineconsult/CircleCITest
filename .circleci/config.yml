# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
# Orchestrate or schedule a set of jobs

commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:
  create_aws_env:
    parameters:
      stack-name:
        default: circle-ci-stack
        type: string
      aws-access-key-id:
        default: $AWS_ACCESS_KEY_ID
        type: string
      aws-region:
        default: us-west-2
        type: string
      aws-secret-access-key:
        default: $AWS_SECRET_ACCESS_KEY
        type: string
      profile-name:
        default: udacity
        type: string
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - aws-cli/configure:
          aws-access-key-id: <<parameters.aws-access-key-id>>
          aws-region: <<parameters.aws-region>>
          aws-secret-access-key: <<parameters.aws-secret-access-key>>
          configure-default-region: <<parameters.configure-default-region>>
          profile-name: <<parameters.profile-name>
      - run:
          name: take a look
          command: ls
      - run:
          name: Deploy Stack
          command: aws cloudformation create-stack --stack-name << parameters.stack-name >> --template-body=file://%2  --region=us-west-2 --capabilities CAPABILITY_NAMED_IAM

workflows:
  my_workflow:
    jobs:
     - create_aws_env